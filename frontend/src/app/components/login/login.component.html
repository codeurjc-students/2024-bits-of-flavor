<div class="login-container">
    <div>
        <input [(ngModel)] = "user.username" type = "text" placeholder="Username" required>
        <input [(ngModel)] = "user.encodedPassword" type="password" placeholder="Password" required>
        <button (click)="submitLoginForm()"> Login </button>
    </div>
    <p> {{user.username}}, {{user.encodedPassword}} {{user.email}}</p>
</div>
