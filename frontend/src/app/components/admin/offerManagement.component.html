<div class="om-container">
    <aside>
        <div class="attr">
            <label> Nombre: </label>
            <input [(ngModel)]="offer.name" type="text" placeholder="Nombre">
        </div>
        <div class="attr">
            <label> Seleccione producto:    </label>
            <select [(ngModel)]="productId" name="offer-selector" id="offer-selector">
                <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
            </select>
        </div>
        <div class="attr">
            <label> Fecha de expiración: </label>
            <input [(ngModel)]="offer.expDate" type="date">
        </div>
        <div class="attr">
            <label> Porcentaje de descuento: </label>
            <input [(ngModel)]="offer.discount" type="number">
        </div>
        <button (click)="addOffer()">Añadir</button>
    </aside>
    <main>
        <table>
            <tr>
              <th>Nombre: </th>
              <th>Producto: </th>
              <th>Precio: </th>
              <th>Descuento: </th>
              <th>Fecha de valided: </th>
              <th>Activa/Caducada: </th>
            </tr>
            <tr *ngFor="let offer of offers">
                    <td> {{offer.name}} </td>
                    <td> {{offer.product.name}} </td>
                    <td> <del>{{offer.product.price}}</del> {{offer.newPrice}} </td>
                    <td> {{offer.discount}} % </td>
                    <td> {{offer.expDate}} </td>
                    <td *ngIf="offer.active" class="active"> Activa </td>
                    <td *ngIf="!offer.active" class="expired"> Caducada </td>
                    <td> <button (click)="deleteOffer(offer.id)"> Borrar </button> </td>
            </tr>
        </table>

    </main>
</div>
