<div class="newProduct-container">
    <main>
        <h1> Añadir Producto </h1>
        <div class="product-picture">
            <img [src]="imageSrc" alt="Foto de producto">
        </div>
        <input (change)="modifyImageFile($event)" #file type ="file" name="image" placeholder="Foto" accept=".jpg, .jpeg, .png">
        <input [(ngModel)] = "product.name"type = "text" placeholder="Nombre">
        <input [(ngModel)] = "product.info" type="text" placeholder="Ingredientes">
        <input [(ngModel)] = "product.weight" type="number" placeholder="Peso">
        <input [(ngModel)] = "product.price" type = "number" placeholder="Precio">
        <input [(ngModel)] = "product.cal" type = "number" placeholder="Calorias">
        <input [(ngModel)] = "product.protein" type = "number" placeholder="Proteinas">
        <input [(ngModel)] = "product.fat" type = "number" placeholder="Grasas">
        <input [(ngModel)] = "product.carbo" type = "number" placeholder="Carbohidratos">
        <div class="button-container">
            <button class = "cancel" routerLink="/"> Iniciar Sesión </button>
            <button class = "accept"(click)="submitNewProductForm()"> Registrarse</button>
        </div>
    </main>
</div>
